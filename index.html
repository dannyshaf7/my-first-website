<!-- declaration to define the document as html5 -->
<!DOCTYPE html>
<!-- root element of html page (open/close pair) -->
<html>
    <!-- head element contains metadata about the html page -->
    <head>
        <!-- title element specifies title for the html page (open/close pair) -->
        <!-- element shown in browser's title bar or in page's tab-->
        <!-- UTF-8 is the most common character encoding, supports almost all chars/symbols -->
        <meta charset="UTF-8"> 
        <!-- Viewport (visible area) of webpage on mobile, match screen width, default zoom 1 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!-- Search engines use the description below page title in search results (see SEO) -->
        <meta name="description" content="simple personal static webpage">
        <!-- Used to be used by search engines, now optional, good for backward compatibility -->
        <meta name="keywords" content="HTML, CSS, JavaScript, web development">
        <meta name="author" content="Daniel Shafer">
        <!-- Link to External CSS File is any CSS file that exists outside of the html file -->
        <!-- External indicates the styles are in a separate file (not within a <style> tag) --> 
        <link rel="stylesheet" href="css/styles.css">
        <!-- Displays a small icon in the browser tab, linked to .ico file in root folder -->
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!-- Script element links external JavaScript files, can also include inline scripts -->
        <script src=""script.js" defer></script> <!-- defer to load after html -->
        <!-- Google Fonts API call links to external fonts located on the web server-->
        <link href=""https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>dbshafer - Home</title>
        <style>
            /* Add basic styling for navigation menu */
            nav {
                background-color: #f4f4f4; /* Light gray background for the menu */
                /* Padding attribute adds space inside element, between content border (if any) */
                padding: 10px;
                border-bottom: 2px solid #ccc;
            }
            nav a {
                margin: 0 15px; /* Spacing between links */
                text-decoration: none; /* Removes underline from links */
                color: #007BFF; /* A nice blue color for links */
            }
            nav a:hover {
                text-decoration: underline; /* Adds underline when hovering over links */
            }
        </style>
    </head>
    <!-- body element specifies document's body, a container for all visible content -->
    <!-- includes headings, paragraphs, images, hyperlinks, tables, lists, etc. -->
    <body>
        <!-- Navigation menu -->
        <nav>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="gallery.html">Gallery</a>
            <a href="learn.html">Learn</a>
            <a href="socials.html">Socials</a>
        </nav>

        <!-- Main content -->
        <!-- h1 element defines a large heading -->
        <h1>Home, home on the (cyber) range</h1>
        <!-- p element defines a paragraph -->
        <p>
            <!-- br element is for page break, there is no closing tag -->
            My first paragraph<br>
            Hello! and welcome to my website.
        </p>
    </body>
</html>
